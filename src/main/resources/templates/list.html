<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragment::head"></head>

<body>

<nav th:replace="fragment::nav"></nav>


<div class="container" style="padding-top: 20px;">
    <div class="row" style="padding-top: 30px;">
        <div class="col"></div>
        <div class="col-xs-12 col-md-6">

            <div class="alert alert-success" th:if="${added}">Added Successfully!</div>

            <div class="input-group-prepend">
                <div class="input-group-text">
                <i class="material-icons">
                search
                </i>
                </div>
            <input type="text" class="form-control" id="filterInput" placeholder="Search By Name..." />
            </div>
            <ul id="names" class="collection with-header">
                <li class="collection-item"  th:each="name : ${names}">
                    <a style="color: inherit" href="#" th:text="${name.firstName} + ' ' + ${name.lastName}"></a>
                </li>
            </ul>

                <!--</tr>-->
                <!--</thead>-->
                <!--<tbody  id="names">-->
                <!--<tr th:each="name : ${names}" class="collection-item">-->
                    <!--<td th:text="${name.id}"></td>-->
                    <!--<td th:text="${name.firstName}"></td>-->
                    <!--<td th:text="${name.lastName}"></td>-->
                <!--</tr>-->
                <!--</tbody>-->
            <!--</table>-->

        </div>
        <div class="col"></div>
    </div>


</div>

<script>
    let filterInput = document.getElementById('filterInput');
    filterInput.addEventListener('keyup', filterNames);

    function filterNames() {
        let filterValue = document.getElementById('filterInput').value.toUpperCase();
        console.log(filterValue)

        let ul = document.getElementById('names');
        let li = ul.querySelectorAll('li.collection-item');

        for (let i = 0; i < li.length; i++) {
            let a = li[i].getElementsByTagName('a')[0];

            if (a.innerHTML.toUpperCase().indexOf(filterValue) > - 1) {
                li[i].style.display = '';
            } else {
                li[i].style.display = 'none';
            }
        }

    }
</script>

</body>
</html>
